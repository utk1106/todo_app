version: '3'

services:
  web:
    build: .
    command: gunicorn todo_list.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
      - static_data:/app/staticfiles
    environment:
      - DEBUG=0
    expose:
      - "8000"  # Internal port for Nginx

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_data:/usr/share/nginx/html/static
    depends_on:
      - web

  cron:
    build: .
    command: cron -f
    volumes:
      - .:/app

volumes:
  static_data:

