{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE QUEST</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .delete-box {
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #ff4040;
            border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 4 stretch;
            padding: 30px;
            box-shadow: 8px 8px 0 #000;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .delete-title {
            color: #ff4040;
            text-shadow: 0 0 8px #ff4040;
            margin-bottom: 25px;
            font-size: 22px;
        }
        .delete-message {
            color: #fff;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .game-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 12px 24px;
            border: 3px solid #000;
            border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 3 stretch;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }
        .btn-confirm {
            background: #ff4040;
            color: white;
            text-shadow: 0 0 8px #ff4040;
        }
        .btn-cancel {
            background: #6c757d;
            color: white;
        }
        .game-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="delete-box">
        <h3 class="delete-title">CONFIRM DELETE</h3>
        <p class="delete-message">
            PERMANENTLY ERASE<br>
            "{{ task.title }}"?
        </p>
        <div class="button-group">
            <form method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="game-btn btn-confirm">DELETE</button>
            </form>
            <a href="{% url 'tasks' %}" class="game-btn btn-cancel">CANCEL</a>
        </div>
    </div>
</body>
</html>
