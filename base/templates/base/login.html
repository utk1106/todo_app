<!-- base/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
        }
        .game-form {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #fff;
            border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 4 stretch;
            padding: 30px;
            box-shadow: 8px 8px 0 #000;
            color: white;
            max-width: 500px;
            margin: 0 auto;
        }
        .game-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 10px 20px;
            border: 3px solid #000;
            border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 3 stretch;
            margin-top: 15px;
        }
        .game-title {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="game-form">
            <h1 class="game-title text-center">MY TO-DO LOGIN</h1>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="phone_number" class="form-label">PHONE NUMBER:</label>
                    <input type="text" name="phone_number" id="phone_number" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">PASSWORD:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="game-btn btn-primary">START GAME</button>
                </div>
            </form>
            <p class="mt-4 text-center">NEW PLAYER? <a href="{% url 'register' %}" style="color: #00b7eb;">CREATE ACCOUNT</a></p>
        </div>
    </div>
</body>
</html>
