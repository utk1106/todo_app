<!-- base/task_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4">{% if form.instance.pk %}Edit Task{% else %}Create Task{% endif %}</h3>
        <a href="{% url 'tasks' %}" class="btn btn-secondary mb-3">Go Back</a>
        <form method="POST" class="w-50">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Add date-time picker functionality to the due_date field
        document.addEventListener('DOMContentLoaded', function() {
            var dueDateField = document.querySelector('input[name="due_date"]');
            if (dueDateField) {
                dueDateField.type = 'datetime-local';
                
                // Set a default value of current time + 24 hours if the field is empty
                if (!dueDateField.value) {
                    var tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    var formattedDate = tomorrow.toISOString().slice(0, 16);
                    dueDateField.value = formattedDate;
                }
            }
        });
    </script>
</body>
</html>
