{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}EDIT QUEST{% else %}NEW QUEST{% endif %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .quest-form-box {
            background: rgba(0, 0, 0, 0.85);
            border: 4px solid #00b7eb;
            border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 4 stretch;
            padding: 30px;
            box-shadow: 8px 8px 0 #000;
            max-width: 600px;
            width: 100%;
        }
        .form-title {
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00;
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
        }
        .form-content {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            color: #00b7eb;
            font-size: 12px;
            margin-bottom: 8px;
            display: block;
        }
        .form-control {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 10px;
            width: 100%;
        }
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .game-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            padding: 12px 24px;
            border: 3px solid #000;
            border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 3 stretch;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
            text-align: center;
        }
        .btn-primary {
            background: #00b7eb;
            color: white;
            text-shadow: 0 0 8px #00b7eb;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .game-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="quest-form-box">
        <h3 class="form-title">{% if form.instance.pk %}EDIT QUEST{% else %}NEW QUEST{% endif %}</h3>
        
        <div class="form-content">
            <a href="{% url 'tasks' %}" class="game-btn btn-secondary" style="margin-bottom: 25px;">BACK</a>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="game-btn btn-primary">SAVE QUEST</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var dueDateField = document.querySelector('input[name="due_date"]');
            if (dueDateField) {
                dueDateField.type = 'datetime-local';
                if (!dueDateField.value) {
                    var tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    dueDateField.value = tomorrow.toISOString().slice(0, 16);
                }
            }
        });
    </script>
</body>
</html>
