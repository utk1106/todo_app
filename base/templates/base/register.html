    <!-- base/register.html -->
    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEW PLAYER REGISTRATION</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            body {
                background-image: url("{% static 'images/background.png' %}");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                min-height: 100vh;
                font-family: 'Press Start 2P', cursive;
                color: white;
            }
            .game-form-container {
                background: rgba(0, 0, 0, 0.8);
                border: 4px solid #fff;
                border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 4 stretch;
                padding: 30px;
                box-shadow: 8px 8px 0 #000;
                max-width: 500px;
                margin: 0 auto;
            }
            .game-title {
                color: #00ff00;
                text-shadow: 0 0 10px #00ff00;
                margin-bottom: 30px;
                text-align: center;
                font-size: 24px;
            }
            .game-input {
                background: rgba(0, 0, 0, 0.7);
                border: 2px solid #00b7eb;
                color: white;
                font-family: 'Press Start 2P', cursive;
                font-size: 12px;
                padding: 10px;
                margin-bottom: 20px;
            }
            .game-btn {
                font-family: 'Press Start 2P', cursive;
                font-size: 12px;
                padding: 12px 24px;
                border: 3px solid #000;
                border-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAGUlEQVQYV2NkYGD4z8DAwMDI8NChoaGBAQABZgB5vK5z5gAAAABJRU5ErkJggg==") 3 stretch;
                margin-top: 15px;
                transition: all 0.2s;
            }
            .game-btn-primary {
                background: #00b7eb;
                color: white;
                text-shadow: 0 0 8px #00b7eb;
            }
            .game-btn-primary:hover {
                background: #0095c7;
                transform: translateY(-2px);
            }
            .error-list {
                color: #ff4040;
                font-size: 10px;
                margin-bottom: 20px;
                background: rgba(0, 0, 0, 0.5);
                padding: 10px;
                border-left: 3px solid #ff4040;
            }
            .login-link {
                color: #00ff00;
                text-decoration: none;
                transition: all 0.2s;
            }
            .login-link:hover {
                color: #00b7eb;
                text-shadow: 0 0 8px #00b7eb;
            }
            .form-label {
                color: #00b7eb;
                margin-bottom: 8px;
                display: block;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="game-form-container">
                <h1 class="game-title">NEW PLAYER SIGNUP</h1>
                
                {% if errors %}
                    <div class="error-list">
                        <ul>
                            {% for field, error_list in errors.items %}
                                {% for error in error_list %}
                                    <li>{{ field|upper }}: {{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="phone_number" class="form-label">PHONE NUMBER (+COUNTRY CODE):</label>
                        <input type="text" name="phone_number" id="phone_number" class="form-control game-input" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL:</label>
                        <input type="email" name="email" id="email" class="form-control game-input" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">PLAYER NAME:</label>
                        <input type="text" name="username" id="username" class="form-control game-input" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">SECRET CODE:</label>
                        <input type="password" name="password" id="password" class="form-control game-input" required>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="game-btn game-btn-primary">CREATE ACCOUNT</button>
                    </div>
                </form>
                
                <p class="mt-4 text-center" style="font-size: 10px;">
                    ALREADY REGISTERED? <a href="{% url 'login' %}" class="login-link">LOGIN HERE</a>
                </p>
            </div>
        </div>
    </body>
    </html>
